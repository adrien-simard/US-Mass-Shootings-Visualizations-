<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Mass Shootings</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- jQueryUI styling -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!-- Custom styling -->
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

</head>
<body>

	<!-- Bootstrap grid setup -->
	<div class="container-fluid" style="background-color: #252525;">
		<h1> Fusillades aux Etats-Unis de 1982 à 2020</h1>
		 <section class="row" id="info" style="padding-top: 10px;">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body" id="male" class="col-md-2">
					</div>
				</div>

			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
					  <h5 class="card-title">Pistolet Semiautomatique</h5>
					  <h6 class="card-subtitle mb-2 text-muted">L'arme la plus utilisée</h6> 
					</div>
				</div>


			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body" id="mort">
					  
					</div>
				</div>

			</div>

		</section>




		<section class="row" id="charts">
			<div class="col-12 col-md-7 h-100">
				<div class="card h-100" >
					<div class="card-body" >
						<div class="col-md-3">
							<select id="coin-select" class="form-control">
								<option selected value="fatalities">Mort</option>
								<option value="injured">Blessés</option>
								<option value="total">Total</option>
							</select>
						</div>
						<div id="chart-area"></div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-5">
				<div class="card h-100">
					<div class="card-body ">
						<div style="max-width: 350px;">
							<canvas id="piechart" width="400" height="400"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-7">
				<div class="card h-100">
					<div class="card-body" >
						<div class="col-md-3">
							
								<select id="map-select" class="form-control">
									<option selected value="fatalities">Morts</option>
									<option value="injured">Blessés</option>
									<option value="total">Total</option>
								</select>
							
						</div>
						<div class="col-md-6 col-sm-12">
							<div id="slider-div">
								<label>Date: <span id="dateLabel1">12/05/1982</span> - <span id="dateLabel2">31/10/2020 (slider version bêta)</span></label>
								<div id="date-slider"></div>
							</div>
						</div>
						<div id="map"></div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-5">
				<div class="card h-100">
					<div class="card-body">
						<div id="agechart">
							<svg viewBox='0 -50 825 900'></svg>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- External JS libraries -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js" integrity="sha512-a+/SD0dbGeXTN4AA5F1dDZqsPvXKKyS1bvU2z5ElpKNJ4xQlOMUs/1+suA+j+kj5nAAya+VmT5HUKZmazluxVQ==" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/chartjs-plugin-colorschemes"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>

	<!-- Custom JS -->
	<script src="index.js"></script>
    <script src="Line.js"></script>
	<script src="barchart.js"></script>
	
	<script src="ageChart.js"></script>
	<script src="card.js"></script>

</body>
</html>
