	<!-- Bootstrap grid setup -->
	<div class="container-fluid">
		 <section class="row" id="info" style="padding-top: 10px;">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
					  <h6 class="card-title">1900</h6>
					  <p class="card-text">People Injured or kill</p>
					</div>
				</div>

			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
					  <h5 class="card-title">Semiautomatic rifle</h5>

					  <p class="card-text">It kill more than 1800 people</p>
					</div>
				</div>


			</div>

				<div class="card">

							<select id="coin-select" class="form-control">

					</div>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="card">

						<div style="max-width: 500px;">
							<canvas id="piechart" width="200" height="200"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="card">
					<div class="card-body">
						<div id="map"></div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6">

					<div class="card-body">
